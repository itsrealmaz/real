<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZ - Cosmic AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="chat-container">
        <header>
            <div class="logo">
                <i class="fas fa-stars"></i>
                <h1>MAZ</h1>
                <span>Cosmic AI Assistant</span>
            </div>
            <div class="user-info">
                <span id="user-email">user@example.com</span>
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>
        
        <main class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="content">
                    <div class="name">Cosmic Assistant</div>
                    <div class="text">Hello! I'm MAZ, your cosmic AI assistant. How can I help you explore the universe today?</div>
                </div>
            </div>
        </main>
        
        <div class="chat-input">
            <div class="input-wrapper">
                <textarea id="message-input" placeholder="Message MAZ..."></textarea>
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="disclaimer">
                MAZ can make mistakes. Consider verifying important information.
            </div>
        </div>
        
        <footer>
            <p>copyright Â© 2025 MAZ | all rights reserved</p>
            <p>Powered By <a href="https://maz.qzz.io" target="_blank">https://maz.qzz.io</a></p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="chat.js"></script>
</body>
</html>
