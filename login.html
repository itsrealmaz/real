<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MAZ Cosmic AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-stars"></i>
                <h1>MAZ</h1>
                <span>Cosmic AI Assistant</span>
            </div>
            
            <div class="tabs">
                <button class="tab active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="tab" data-tab="register">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Access Cosmic AI
                </button>
                <div id="login-error" class="error-message"></div>
            </form>
            
            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="register-password" minlength="6" required>
                </div>
                <button type="submit">
                    <i class="fas fa-rocket"></i> Launch Account
                </button>
                <div id="register-error" class="error-message"></div>
            </form>
        </div>
        
        <footer>
            <p>copyright Â© 2025 MAZ | all rights reserved</p>
            <p>Powered By <a href="https://maz.qzz.io" target="_blank">https://maz.qzz.io</a></p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="login.js"></script>
</body>
</html>
